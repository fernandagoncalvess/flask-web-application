<!DOCTYPE html>
<html>
<head>
    <title>Efetuar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function addItem() {
            const container = document.getElementById('itens-container');
            const item = document.createElement('div');
            item.className = 'item mb-4 p-4 border rounded';
            item.innerHTML = `
                <div class="mb-2">
                    <label class="block text-gray-700">Produto</label>
                    <select name="codproduto" class="w-full p-2 border rounded" required>
                        <option value="" disabled selected>Selecione um produto</option>
                        {% for produto in produtos %}
                            <option value="{{ produto.codproduto }}">{{ produto.nome }} (R$ {{ produto.preco }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-2">
                    <label class="block text-gray-700">Quantidade</label>
                    <input type="number" name="qtde" class="w-full p-2 border rounded" min="1" required>
                </div>
                <button type="button" onclick="removeItem(this)" class="bg-red-500 text-white p-2 rounded">Remover</button>
            `;
            container.appendChild(item);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Efetuar Venda</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{% if category == 'success' %}green{% else %}red{% endif %}-100 border border-{% if category == 'success' %}green{% else %}red{% endif %}-400 text-{% if category == 'success' %}green{% else %}red{% endif %}-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="mb-4">
            <div class="mb-4">
                <label class="block text-gray-700">Cliente</label>
                <select name="codcliente" class="w-full p-2 border rounded" required>
                    <option value="" disabled selected>Selecione um cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.codcliente }}">{{ cliente.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Data</label>
                <input type="date" name="data" class="w-full p-2 border rounded" required>
            </div>
            <h2 class="text-2xl font-bold mb-2">Itens da Venda</h2>
            <div id="itens-container" class="mb-4"></div>
            <button type="button" onclick="addItem()" class="bg-green-500 text-white p-2 rounded mb-4">Adicionar Item</button>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Efetuar Venda</button>
        </form>
        <a href="{{ url_for('index') }}" class="mt-4 inline-block text-blue-500 hover:underline">Voltar</a>
    </div>
</body>
</html>
